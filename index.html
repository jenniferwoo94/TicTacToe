<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
    <script defer src="main.js"></script> 
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <h2>Player's Turn:<div id="playerTurn"></div></h2>
    <table>
        <tr>
            <td id="sq0"></td>
            <td id="sq1"></td>
            <td id="sq2"></td>
        </tr>
        <tr>
            <td id="sq3"></td>
            <td id="sq4"></td>
            <td id="sq5"></td>
        </tr>
        <tr>
            <td id="sq6"></td>
            <td id="sq7"></td>
            <td id="sq8"></td>
        </tr>
    </table>
    <div id="restartButton"><button>RESTART GAME</button></div>
</body>
</html>
